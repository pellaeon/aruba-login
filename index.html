<!DOCTYPE html>
<html lang="zh_TW">
<head>
<title>登入</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<meta charset="utf-8">
</head>
<body>
<div id="wrapper" class="span4">
	<img id="logo" src="img/hsnu-wireless-logo.png" />
	<div id="main-box">
		<form method="post" action="/auth/index.html/u">
			<legend>登入
			<span id="denied" class="label label-important">帳號或密碼錯誤</span>
		</legend>
			<div class="input-prepend input">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" name="user" placeholder="username@hs.ntnu.edu.tw">
			</div>
			<div class="input-prepend input">
				<span class="add-on"><i class="icon-lock"></i></span>
				<input type="password" name="password" placeholder="您的密碼">
			</div>
			<button type="submit" class="btn btn-primary pull-right">送出 <i class="icon-chevron-right icon-white"></i></button>
		</form>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
$('#wrapper').center();
$('input:first').focus();
var qs = (function(a) {
		if (a == "") return {};
		var b = {};
		for (var i = 0; i < a.length; ++i)
		{
		var p=a[i].split('=');
		if (p.length != 2) continue;
		b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
		}
		return b;
		})(window.location.search.substr(1).split('&'));
if ( qs["errmsg"] == "Access Denied" ) {
	$('span#denied').show();
}
</script>
</body>
</html>
