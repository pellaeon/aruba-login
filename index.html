<!DOCTYPE html>
<html lang="zh_TW">
<head>
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<meta charset="utf-8">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="span8 offset2">
			<div id="main-box" class="row">
				<div id="policy" class="span4">
					<h3>無線網路使用規範</h3>
					<ol>
						<li>住院我爸留下來照顧我;出院在家我媽來我家煮了一堆菜留給我，</li>
						<li>喝了咖啡之後心跳加快，加太多就膩</li>
					</ol>
				</div>
				<div id="login" class="span2">
					<form>
						<legend>登入</legend>
						<label>帳號</label>
						<input type="text" placeholder="username@hs.ntnu.edu.tw">
						<label>密碼</label>
						<input type="password" placeholder="您的密碼">
						<button type="submit" class="btn btn-primary">送出 &raquo;</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
