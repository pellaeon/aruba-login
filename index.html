<!DOCTYPE html>
<html lang="zh_TW">
<head>
<title>登入</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<meta charset="utf-8">
</head>
<body>
<div id="wrapper" class="span4">
	<img src="img/hsnu-wireless-logo.png" />
	<div id="main-box">
		<form>
			<legend>登入</legend>
			<div class="input-prepend input">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" placeholder="username@hs.ntnu.edu.tw">
			</div>
			<div class="input-prepend input">
				<span class="add-on"><i class="icon-lock"></i></span>
				<input type="password" placeholder="您的密碼">
			</div>
			<button type="submit" class="btn btn-primary pull-right">送出 <i class="icon-chevron-right icon-white"></i></button>
		</form>
	</div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
$('#wrapper').center();
$('input:first').focus();
</script>
</body>
</html>
